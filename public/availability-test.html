<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Dynamic Availability Test</h1>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Test Dates:</label>
            <button onclick="testDate('2025-08-24')" class="bg-red-500 text-white px-4 py-2 rounded mr-2 mb-2">
                Aug 24 (Fully Booked)
            </button>
            <button onclick="testDate('2025-08-25')" class="bg-green-500 text-white px-4 py-2 rounded mr-2 mb-2">
                Aug 25 (Available)
            </button>
            <button onclick="testDate('2025-08-26')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2 mb-2">
                Aug 26 (Available)
            </button>
        </div>

        <div id="result" class="bg-gray-50 p-4 rounded border min-h-[200px]">
            <p class="text-gray-500">Click a date to test availability</p>
        </div>

        <div class="mt-4">
            <h3 class="font-semibold mb-2">Console Output:</h3>
            <div id="console" class="bg-black text-green-400 p-3 rounded text-xs font-mono max-h-40 overflow-y-auto">
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }

        function testDate(date) {
            log(`Testing availability for: ${date}`);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="flex items-center gap-2 text-blue-600"><div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>Loading...</div>';

            fetch(`http://localhost:8000/activity/check-availability?activity_id=1&date=${date}`)
                .then(response => {
                    log(`Response status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    log(`Response data: ${JSON.stringify(data)}`);

                    const isFullyBooked = data.is_fully_booked;
                    const statusColor = isFullyBooked ? 'bg-red-100 border-red-300 text-red-700' : 'bg-green-100 border-green-300 text-green-700';
                    const statusText = isFullyBooked ? 'FULLY BOOKED' : 'AVAILABLE';

                    resultDiv.innerHTML = `
                        <div class="border-2 rounded p-4 ${statusColor}">
                            <h3 class="font-bold text-lg">${statusText}</h3>
                            <p><strong>Date:</strong> ${date}</p>
                            <p><strong>Available Spots:</strong> ${data.available_spots}</p>
                            <p><strong>Booked Spots:</strong> ${data.booked_spots}</p>
                            <p><strong>Max Participants:</strong> ${data.max_participants}</p>
                            <p><strong>Booking Percentage:</strong> ${data.booking_percentage}%</p>
                        </div>
                    `;
                })
                .catch(error => {
                    log(`Error: ${error.message}`);
                    resultDiv.innerHTML = `<div class="text-red-600">Error: ${error.message}</div>`;
                });
        }

        // Initial log
        log('Availability test page loaded');
    </script>
</body>

</html>
